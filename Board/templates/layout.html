<!DOCTYPE html>
<html>
<head>
{% block metas %}
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
{% endblock metas %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" media="screen">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" type="text/css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.dataTables.css')}}" type="text/css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/summernote.css')}}" type="text/css"media="screen">
<link rel="stylesheet" href="{{ url_for('static', filename='css/summernote-bs2.css')}}" type="text/css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/summernote-bs3.css')}}" type="text/css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.dataTables.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/tab.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/button.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/modal.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/summernote.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/summernote.min.js')}}"></script>

<script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
    $('#example').dataTable({
            "aaSorting": [[ 4, "desc" ]]
    });
});
        document.all['status'].disabled=true;
</script>
<title>{% block title %}도도 제품 제안서 - 스포카{% endblock %}</title>
</head>
<body>
{% for message in get_flashed_messages() %}
<div class="alert alert-warning alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		<strong>{{message}} </strong>
</div>  
{% endfor %}  
{% block body %}{% endblock %}

</body>
</html>
