{% extends "layout.html" %}
{% block title %}Sign in{% endblock %}
{% block body %}

  <h2>Sign in</h2>
  <div class="span 12 centered">
  <form role="form" action="" class="form-inline" method="post">
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}    
    <div class="form-group"> 
    <label class="sr-only" for="exampleInputEmail2">아이디 </label>
    <input type="email" class="form-control" name="openid" size=20 placeholder="Enter email">
    </div>
    <button type="submit" class="btn btn-default">로그인</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  </div>
{% endblock %}
