{% extends "board_top.html"%}
{% block body %}
{{ super() }}
<form action="" method="post">
<table cellpadding="0" cellspacing="0" border="0" class="display" id="example" width="100%">
    <thead>
        <tr>
            <th width="10%">분류</th>
            <th width="30%">제목</th>
            <th width="10%">상태</th>
            <th width="10%">제안자</th>
            <th width="20%">날짜</th>
        </tr>
    </thead>
    <tbody id="post_list">
    	{% for post in post_list %}
        <tr class=cursor>
            <td class="category">{{post.category}}</td>
            <td class="subject">{{post.subject}}</td>
            <td class="status">{{post.status}}</td>
            <td class="author_id">{{ post.author_id }}</td> 
            <td class="date">{{ post.created_at }}</td>  
        </tr>
        {% endfor %}      
    </tbody>
    <tfoot>
        <tr>
            <th>분류</th>
            <th>제목</th>
            <th>상태</th>
            <th>제안자</th>
            <th>날짜</th>
        </tr>
    </tfoot>
</table>
</form>

<script type="text/javascript">
	$('#post_list').on('click', function(){
		var cells = new Array();
		$('#example tbody tr td').each(function(){
			cells.push($(this).html());
		});
		console.log(cells);
	});
</script>

{% endblock %}
