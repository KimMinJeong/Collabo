{% extends "board_top.html"%}
{% block body %}
{{ super() }}
<form action="" method="post">
<table cellpadding="0" cellspacing="0" border="0" class="display" id="example" width="100%">
    <thead>
        <tr>
            <th width="10%">분류</th>
            <th width="30%">제목</th>
            <th width="10%">상태</th>
            <th width="10%">제안자</th>
            <th width="20%">날짜</th>
        </tr>
    </thead>
    <tbody name="post_list">
    	{% for post in post_list %}
        <tr>
            <td >{{post.category}}</td>
            <td>{{post.subject}}</td>
            <td>{{post.status}}</td>
            <td >{{post.contents}}</td>            
            <td>etc</td>
        </tr>
        {% endfor %}
        
    </tbody>

    <tfoot>
        <tr>
            <th>분류</th>
            <th>제목</th>
            <th>상태</th>
            <th>제안자</th>
            <th>날짜</th>
        </tr>
    </tfoot>
</table>
</form>
<p>ㅎ이루하이루하이루</p>
{% endblock %}
