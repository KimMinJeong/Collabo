{% extends "board_top.html" %}
{% block body %}
{{ super() }}

<div class="container" style="padding: 0 19px">
	<div class="row-fluid">
		<div class="col-xs-5 col-md-3 col-md-offset-2">
			<form action="" method="post">
				<img class="centered" src={{gravatar}}> 
				<p name="email"> {{session['email']}}</p> 			
			  	<!--이게 왜 필요한거지????..?? <input type="hidden" name="next" value="{{next}}"> -->
			</form>
			
		</div>
	</div>
	<div class="container col-md-6">
		<div class="">
			{{posts.subject}}
	
	<div class="col-md-12">
		<table class="table table-striped">
		<thead><p class="text-muted">{{posts.category}}</p><button class="btn-primary">상태변경</button></thead>
		<tbody>
			<tr><td>
				{{posts.contents}}
			</td></tr>
		</tbody>
		
	</table>
	</div>
	<br/>
	<br/>
	<br/>
	<br/>
	<hr>
	<!-- 댓글 부분 -->
	<div class="row-fluid">
		<div class="col-md-12" name="comm_list">
			<ul class="comm_list">
				{% for comm in comm_list%}
				<li> {{ comm.email }} </li>
				<li> {{ comm.comment }}</li>
				<hr>
				{% endfor %}
			</ul>
		
			<hr>
		</div>
	</div>
	<div id="comm" >
		<form action="{{ url_for('add_comm', id=posts.id) }}" method="post" >
		  <img src="{{session.get('gravatar')}}">
		  <p name="email">{{session.get('email')}}</p> 			  
		  <textarea name="comment"> </textarea>  
		  <input type="submit" value="댓글 입력">    
		</form>
	</div>
</div>

<script>
	
</script>
{% endblock %}
