{% extends "board_top.html" %}
{% block body %}

{{ super() }}

<form action="" method="post" onclick="return postForm()">
<div class="container" >
	<div class="row" align="left">
		<div class="col-lg-12 col-sm-12 col-md-12">
			<p><strong>분류</strong>
			<select id="category" name="category">
				<option value="STORE" name="store">STORE</option>
				<option value="ADMIN" name="admin">ADMIN</option>
				<option value="MOBILE" name="mobile">MOBILE</option>
			</select></p>
			<br/>
			<p><strong>상태</strong>
			<select id="status" name="status">
				<option value="대기중" name="wait">대기중</option>
			</select></p>
			<br/>
			<p><strong>제목</strong>
			<input type="text" size="100" id="subject" name="subject"></p>
			<br/>
			<pre><textarea class="summernote" rows="20" cols="105" name="content"> </textarea></pre>
			<br/>
			<p><input type="submit" value="작성완료"></p>
		</div>
	</div>
</div>
</form>

<script type="text/javascript">
  	$(document).ready(function() {
 		$('.summernote').summernote({
  		height: 300,   //set editable area's height
  		focus: true    //set focus editable area after Initialize summernote
	});

});

var postForm = function() {
     var content = $('textarea[name="content"]').text($('.summernote').code());
     
     console.log(content);
};
</script>


{% endblock %}
