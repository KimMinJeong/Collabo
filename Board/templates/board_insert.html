{% extends "board_top.html" %}
{% block body %}

{{ super() }}

<form action="" class="form-horizontal" method="post" onclick="return postForm()">
<div class="container" >
	<div class="row" align="left">	
		<label class="col-xs-1 col-md-1 col-sm-1" align="center"><h4>분 류</h4></label>
		<div class="col-xs-2 col-md-2 col-sm-2">
			<select id="category" name="category" class="form-control">
				<option value="STORE" name="store">STORE</option>
				<option value="ADMIN" name="admin">ADMIN</option>
				<option value="MOBILE" name="mobile">MOBILE</option>
			</select>
			<br/>
		</div>
		
		<label class="col-xs-1 col-md-1 col-sm-1" align="center"><h4>상 태</h4></label>
		<div class="col-xs-2 col-md-2 col-sm-2">
			<select id="status" name="status" class="form-control" >
				<option value="대기중" name="wait">대기중</option>
			</select>
			<br/>
		</div>
	</div>
	<div class="row">
		<label class="col-xs-1 col-md-1 col-sm-1" align="center"><h4>제 목</h4></label>
		<div class="col-xs-9 col-md-9 col-sm-9">	
		<input type="text" size="90" class="form-control title" id="title" name="subject"/>
		<br/>
	</div>
		<div class="col-xs-12 col-md-12 col-sm-12">
			<pre><textarea class="summernote" rows="20" cols="105" name="content"> </textarea></pre>
			<br/>
		</div>
		<div class="col-md-1 col-xs-1 col-sm-1 col-md-offset-11 col-xs-offset-11 col-sm-offset-11">
			<p><input type="submit" class="btn btn-default pull-right" value="작성완료"></p>
			
		</div>
	</div>
</div>
</form>

<script type="text/javascript">
  	$(document).ready(function() {
 		$('.summernote').summernote({
  		height: 300,   //set editable area's height
  		focus: true    //set focus editable area after Initialize summernote
	});

});
	var postForm = function() {
  	   var content = $('textarea[name="content"]').html($('.summernote').code());
	};
</script>

<script type="text/javascript">


		$('.pull-right').on('click', function(e){
			var data=$('.title').val();
			var len=data.length;

			console.log(len);
			if(len<2)
			{
				alert('제목을 입력하세요.');
				$('.title').attr('id', 'inputError2');
				e.preventDefault();
			}
			
		});

</script>
{% endblock %}
