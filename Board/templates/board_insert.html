{% extends "board_top.html" %}
{% block body %}

{{ super() }}

<form action="" method="post" onclick="return postForm()">
<div class="container" >
	<div class="row" align="left">
		<div class="col-md-12 col-md-offset-3">
			<p><strong>분류</strong>
			<select id="category" name="category">
				<option value="store">STORE</option>
				<option value="admin">ADMIN</option>
				<option value="mobile">MOBILE</option>
			</select></p>
			<br/>
			<p><strong>상태</strong>
			<select id="status" name="status">
				<option value="wait">대기중</option>
				<option value="create_wait" >개발예정</option>
				<option value="creating" >개발중</option>
				<option value="update" >업데이트</option>
				<option value="reject" >반려</option>
			</select></p>
			<br/>
			<p><strong>제목</strong>
			<input type="text" size="100" id="subject" name="subject"></p>
			<br/>
			<textarea class="summernote" rows="20" cols="105" name="content"> </textarea>
			
			<br/>
			<p><input type="submit" value="작성완료"></p>
		</div>
	</div>
</div>
</form>

<script type="text/javascript">
  	$(document).ready(function() {
 		$('.summernote').summernote({
  		height: 300,   //set editable area's height
  		focus: true    //set focus editable area after Initialize summernote
	});
});

var postForm = function() {
     var content = $('textarea[name="content"]').html($('.summernote').code());
};
</script>

{% endblock %}
