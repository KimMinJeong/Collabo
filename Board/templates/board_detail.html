{% extends "board_top.html" %}
{% block body %}
{{ super() }}
<style type="text/css">
	h1{
		color: #A9302A;
		font-family: "Franklin Gothic Heavy"
	}
</style>

<div class="container">
	<div class="row">
		<h1>제안서 상황</h1>
		<br/>
		{% for post in post_list %}
		<div class="panel panel-primary">
	    <div class="panel-heading">이 제안은 현재 {{post.status}} 상태입니다.</div>
    	<div class="panel-body"><pre>{{post.content}}</pre>
    		{%for co in comm %}
    		{% if co.post_id == post.id%}
    		<pre>의견: {{co.comment}}</pre>
    		{%endif%}
    		{%endfor%}
    	</div>
    	
</div>
{%endfor%}
	</div>
	
</div>
{% endblock %}
