{% extends "board_top.html" %}
{% block body %}
{{ super() }}
<div class="container">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
		<h1>제안서 상황</h1>
		<br/><br/>
		{% for post in post_list %}		
		<div class="panel panel-primary">
	    <div class="panel-heading">이 제안은 현재 {{post.status}} 상태입니다.</div>
	    <div class="panel-body"><pre> {{post.content|safe}} </pre></div>
	    <br/>
	    <br/>
		</div>
		{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
