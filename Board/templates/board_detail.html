{% extends "board_top.html" %}
{% block body %}
{{ super() }}
<div class="container">
	<h1>제안서 상황</h1>
	<br/><br/>
	
	<table class="table table-striped">
		{% for post in post_detail %}
		<thead> 이 제안은 {{ post.status }} 입니다.</thead>
		<tbody>
			<tr><td>{{ post.contents }}</td></tr>
		</tbody>
		{% endfor %}
	</table>

</div>

{% endblock %}
